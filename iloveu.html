<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Love between Us</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <audio src="./1.mp3" autoplay="true" id="audio" controls="controls" loop="loop"></audio>
    <script>
        function audioAutoPlay(id){
            var audio = document.getElementById(id);
            audio.play();
            document.addEventListener("WeixinJSBridgeReady", function () {
            audio.play();
                }, false);
            document.addEventListener('YixinJSBridgeReady', function() {
            audio.play();
                }, false);
        }
        audioAutoPlay("audio");//xxx是你audio标签的id
    </script>
    
    

    <div id="back">
        <div class="mask"></div>
        <!-- 设置展示的图片，github pages不能有后台程序只能一条一条手动添加了 囧 -->
        <div id="carousel"  class="carousel slide carousel-fade carousel-position">
            <div class="carousel-inner" style="width: 100%;height: 100%;" id="background">
                <div class="item active" style="width: 100%;height: 100%;">
                    <div style="width: 100%; height: 100%; background:url(./our_img/1.jpg);background-size:contain;"></div>
                </div>
                <div class="item" style="width: 100%;height: 100%;">
                    <div style="width: 100%;height: 100%;background-image: url(./our_img/2.jpg) ;background-size: contain;"></div>
                </div>
                <div class="item" style="width: 100%;height: 100%;">
                    <div style="width: 100%;height: 100%;background-image: url(./our_img/3.jpg) ;background-size: contain;"></div>
                </div>
                <div class="item" style="width: 100%;height: 100%;">
                    <div style="width: 100%;height: 100%;background-image: url(./our_img/4.jpg) ;background-size: contain;"></div>
                </div>
                <div class="item" style="width: 100%;height: 100%;">
                    <div style="width: 100%;height: 100%;background-image: url(./our_img/5.jpg) ;background-size: contain;"></div>
                </div>
                <div class="item" style="width: 100%;height: 100%;">
                    <div style="width: 100%;height: 100%;background-image: url(./our_img/6.jpg) ;background-size: contain;"></div>
                </div>
              
            </div>
        </div>
    </div>
    <div class="modal show" style="top:24%;">
        <div class="modal-dialog" style="opacity: .9">
            <div class="modal-content" style="opacity:.85">
                <div class="modal-header">
                    <h1 class="text-center" style="color: #A94442;font-family: 'JournalRegular', Arial, sans-serif;font-size: 7rem;">The Times We Together</h1>
                    <p class="text-center small-title">Wei & Luo</p>
                    <p class="text-center small-title">LOVING ON THE WAY</p>
                </div>
                <div class="modal-body text-center" style="line-height: 1.5rem;font-family: 'JournalRegular', Arial, sans-serif;font-size: 3rem;">
                    <p>
                        <span id="day" class="time-font"></span><span style="color:#A94442">/&nbsp;</span><span id="hour" class="time-font"></span><span style="color:#A94442">/&nbsp;</span><span id="minute" class="time-font"></span><span style="color:#A94442">/&nbsp;</span><span id="second" class="time-font"></span>
                    </p>
                    <p>
                        days/hours/min/sec
                    </p>
                    <p class="text-center" style="color:#A94442;font-size: 17px" id="say"></p>
                    <p class="text-center" style="color:#A94442;font-size: 17px" id="say_1"></p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/count-time.js"></script>
    <script>
    $(function() {
        //设置起始日期
        countTime('2020/04/06 10:00', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "我们在一起的" + parseInt(days / 365) + "年。");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "我们在一起的" + parseInt(days / 30) + "个月。");
        } else
            $(document).attr("title", "我们在一起的" + days + "天。");

        //设置每一张图片对应的文字
        var says = new Array(
            "记录我们的小幸福",
            "2020/04/06",
            "2020/04/26",
            "2020/05/01",
            "2020/05/05",
            "2020/06/25" 
        );
        
        var says_1 = new Array(
            "我们的情侣头像可爱么？"
            "第一次合影，小姑娘长得真好看",
            "滨江公园，那天的太阳有点晒:)"
            "第一次接她回家，还记得她拎着果篮的样子",
            "老婆做的饭，一个字 好吃",
            "第一次去她家，中午吃得好撑"
        );




        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
    </script>
</body>

</html>
